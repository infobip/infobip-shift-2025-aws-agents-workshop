apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unicorn-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: unicorn.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unicorn-spring-ai-agent
                port:
                  number: 8080
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unicorn-spring-ai-agent
                port:
                  number: 8080
